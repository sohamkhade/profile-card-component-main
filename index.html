<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="middle-container">
    <div class="design-image">
      <img src="images/bg-pattern-card.svg" alt="not available" id="design-card"/>
    </div>
    <img src="images/image-victor.jpg" alt="profile" id="profile"/>
    <div class="Details">
      <p><span><strong>Victor Crest</strong></span> <span>26</span></p>
      <p>London</p>
    </div>
    <hr size="2" color="darkgrey"/>
    <table cellspacing="10px">
      <tr >
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
      </tr>
      <tr>
        <td>London</td>
        <td>Followers</td>
        <td>Likes</td>
      </tr>
    </table>
  </div>
  <!--
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Soham Khade</a>.
    </div>
    -->
</body>

</html>
